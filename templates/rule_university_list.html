{% load static %}
{% include "include/header.html" %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
      <section class="content-header">
          <h1>졸업요건 대학리스트
            <small>Graduate list</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 졸업요건 대학리스트</a></li>
          </ol>
      </section>
    <!-- Content Header (Page header) -->
    <section class="content container-fluid">

      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header">
            <h4>졸업요건 - 대학을 선택해주세요</h4>
          </div>
          <div class="box-body">
            <div class="col-md-12">
                    <table class="table table-bordered table-striped table-hover text-center">
                        <thead>
                            <tr>
                                <th>대학명</th>
                                <th style="width:200px">졸업요건</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for university in university_list %}
                            <tr>
                                <td>{{ university.name }}</td>
                                <td>
                                    <a href="{% url 'rule_general_list' university=university.id year=0 track=1 %}">
                                        <button class="btn btn-primary btn-xs">일반 졸업요건</button></a><br>
                                    <a href="{% url 'rule_specific_list' university=university.id year=0 track=1 %}">
                                        <button class="btn btn-warning btn-xs">세부 졸업요건</button></a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
            </div>
          </div>
          <div class="box-footer"></div>
        </div>
      </div>
