{% load static %}
{% include "include/header.html" %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
      <section class="content-header">
          <h1>과목그룹 - 대학명
            <small>University Add</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 과목그룹 - 대학명</a></li>
          </ol>
      </section>
    <!-- Content Header (Page header) -->
    <section class="content container-fluid">

      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header">
            <h4>과목그룹 - 대학명</h4>
          </div>
            <form method="post" action="">{% csrf_token %}
          <div class="box-body">
            <div class="col-md-12">
                <div class="form-group">
                    <label>과목그룹 이름</label>
                    {{ form.name }}
                </div>

                    <div class="box box-primary">
                        <div class="box-header with-border">이수구분 목록</div>
                        <div class="box-body">
                            {{ form.completion_divisions }}
                        </div>
                        <div class="box-footer">
                        </div>
                    </div>

            </div>
          </div>
          <div class="box-footer">
                <button type="submit" class="btn btn-primary pull-right">
                    {% if object %}수정{% else %}추가{% endif %}</button>
          </div>
            </form>
        </div>
      </div>

      <!--------------------------
        | Your Page Content Here |
        -------------------------->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

{% include "include/footer.html" %}
