{% load static %}
{% include "include/header.html" %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
      <section class="content-header">
          <h1>학과관리-학교리스트
            <small>Manage University List</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 학과관리-학교리스트</a></li>
          </ol>
      </section>
    <!-- Content Header (Page header) -->
    <section class="content container-fluid">

      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h4>학과관리-학교리스트</h4>
          </div>
          <div class="box-body">
            <div class="col-md-12">
                <table class="table table-bordered table-striped table-hover text-center">
                    <thead>
                        <tr>
                            <th class="col-md-5">대학</th>
                            <th class="col-md-7">학과 갯수</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for university in university_list %}
                        <tr onclick="document.location='{% url 'department_list' university=university.id %}'">
                            <td>{{ university.name }}</td>
                            <td>{{ university.department_set.count }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
          </div>
          <div class="box-footer"></div>
        </div>
      </div>

      <!--------------------------
        | Your Page Content Here |
        -------------------------->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
